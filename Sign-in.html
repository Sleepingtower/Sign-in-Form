<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in-Form</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <div class="opaqueBackground"></div>
            <div class="logoContainer">
                <div class="logo">logo</div>
                <div class="logoTxt">Odin</div>
            </div>
        </div>
        <div class="body">
            <div class="topCard">
                <div class="topTxt">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
                    <br>
                    <br>
                    You know you want to.
                </div>
            </div>
            <div class="middleCard">
                <div class="middleTxt">Let's do this!</div>
                <form action="example.com/path" method="post">
                    <fieldset>
                        <p>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name">
                        </p>
                        <p>
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name">
                        </p>
                    </fieldset>

                    <fieldset>
                        <p>
                        <label for="email">email</label>
                        <input type="email" id="email" name="email">
                        </p>
                        <p>
                        <label for="phone_number">phone number</label>
                        <input type="tel" id="phone_number" name="phone_number">
                        </p>
                    </fieldset>

                    <fieldset>
                        <p>
                        <label for="password">password</label>
                        <input type="password" id="password" name="password">
                        </p>
                        <p>
                        <label for="confirm_password">confirm_password</label>
                        <input type="password" id="confirm_password" name="confirm_password">
                        </p>
                    </fieldset>
                </form>
            </div>
            <div class="bottomCard">
                <button type="submit">Create Account</button>
                <div class="bottomTxt">Already have an account? Log in</div>
            </div>
        </div>
    </div>
</body>
</html>
